<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lista TooDo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

<body>
   <div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Shoping List</h1>
    <p class="lead">The simple Java Script aplication. Author Michal Stabrawa</p>
  </div>
</div>
    <div class="container">
       
      
        <div class=row>
            <div class="col-md-12">
                

                <input type="text" id="produkt" placeholder="wpisz nazwę produktu">
                <input type="number" id="ilosc" placeholder="ilosc">
                <select name="wybor" id="wybor">
                    <option value="szt">szt</option>
                    <option value="kg">kg</option>
                    <option value="l">litry</option>
                </select>

            </div>

        </div>
        <!--input submit-->
        <div class="row">
            <div class="col-md-12">
                <input type="submit" id="wyslij" value="+">
                <input type="submit" id="usun" value="-">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!--ol--------------------------------------------------------------->
                <ol></ol>

                <label for="">Ilosć pozycji do kupienia</label>
                <input type="text" value='' id="pokaz">
            </div>
        </div>



    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12"></div>
            </div>
        </div>
    </footer>


    <script src="main.js"></script>
